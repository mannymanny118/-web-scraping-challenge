<!DOCTYPE html>
<html lang="en">

<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- creates border for table-->
  <style>
   
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
  </style>
</head>
<!-- creates a title screen with a button that runs teh scrape function-->
<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <!-- button for that links to scrape page-->
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Get Data!</a></p>
    </div>
  </div>
  <!-- row that contains info for the latest mars news-->
  <div class="row">
    <!-- displays data pulled from the title and para colomuns in the mars database-->
    <div class="col-md-12">
      <h2>Latest Mars News</h2>
      <h3>{{ mars.title}}</h3>
      <p>{{mars.para}}</p>
      </div>
  </div>

  <div class="row">
    <div class="col-md-8">
      <!-- displays featured image from the mars database-->
      <h2> Featured Mars Image </h2>
       <img class="featured" src="{{ mars.featured }}"  alt="Featured img"/>
       
    </div>

    <div class="col-md-4">
      <h3> Mars Facts</h3>
      <table>
       
        <tr>
          <th> </th>
          <th> <strong> value </strong> </th>
        </tr>
        <!-- creates table that contains data from info in teh mars database-->
      {% for key in mars.info.keys() %}
          <tr>
          <td> {{key}} </td>
          <td> {{mars.info[key]}} </td>
          </tr>
        {% endfor %}
      </table>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12" >
    <h2> Mars Hemishperes </h2>
    </div>
  </div>
  <div class="row" >
      <!-- displays all images from imgs in teh mars database-->
      {% for figure in mars.imgs %}
      <div class="col-md-3">
      <img src="{{ figure.img_url }}" alt="{{ figure.title }}" width="400" height="400">
      <h3>{{ figure.title }}</h3>
      </div>
      {% endfor %}
      
  </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
